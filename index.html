<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>CatatKas</title>
    
    <!-- PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#2563eb">
    
    <!-- Ikon Aplikasi -->
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/5359/5359146.png">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/5359/5359146.png">

    <!-- Web App Manifest (PENTING: Agar muncul sebagai Aplikasi, bukan shortcut) -->
    <link rel="manifest" href='data:application/manifest+json,{"name":"CatatKas Pro","short_name":"CatatKas","start_url":"/catatkas/index.html","display":"standalone","orientation":"portrait","background_color":"#2563eb","theme_color":"#2563eb","icons":[{"src":"https://cdn-icons-png.flaticon.com/512/5359/5359146.png","sizes":"512x512","type":"image/png","purpose":"any maskable"}]}'>

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; -webkit-font-smoothing: antialiased; touch-action: manipulation; }
        .glass-header { background: linear-gradient(180deg, #2563eb 0%, #1e40af 100%); padding-top: calc(1.5rem + env(safe-area-inset-top)); }
        .locked { overflow: hidden; height: 100vh; position: fixed; width: 100%; }
        .app-card { border-radius: 2rem; box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05); }
        .loader { border: 3px solid #f3f3f3; border-top: 3px solid #2563eb; border-radius: 50%; width: 40px; height: 40px; animation: spin 0.8s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        * { -webkit-tap-highlight-color: transparent; outline: none !important; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen pb-24 locked">
    
    <!-- LOADING -->
    <div id="loading-overlay" class="hidden fixed inset-0 z-[110] bg-white/80 backdrop-blur-sm flex items-center justify-center">
        <div class="text-center"><div class="loader mx-auto mb-4"></div><p class="text-blue-600 font-bold text-xs tracking-widest uppercase">Sinkronisasi...</p></div>
    </div>

    <!-- PIN SECURITY -->
    <div id="auth-overlay" class="fixed inset-0 z-[100] bg-blue-600 flex items-center justify-center p-6 transition-all duration-700">
        <div class="w-full max-w-xs text-center">
            <div class="mb-8">
                <div class="w-20 h-20 bg-white/20 rounded-3xl mx-auto flex items-center justify-center mb-4 backdrop-blur-md">
                    <img src="https://cdn-icons-png.flaticon.com/512/5359/5359146.png" class="w-12 h-12" alt="Logo">
                </div>
                <h1 class="text-4xl font-extrabold text-white mb-1 tracking-tighter">CatatKas</h1>
                <p class="text-blue-100 text-xs font-bold uppercase tracking-widest opacity-60">Security Locked</p>
            </div>
            <div class="flex justify-center gap-3 mb-12">
                <div id="dot-1" class="h-4 w-4 rounded-full border-2 border-white/30 transition-all"></div>
                <div id="dot-2" class="h-4 w-4 rounded-full border-2 border-white/30 transition-all"></div>
                <div id="dot-3" class="h-4 w-4 rounded-full border-2 border-white/30 transition-all"></div>
                <div id="dot-4" class="h-4 w-4 rounded-full border-2 border-white/30 transition-all"></div>
                <div id="dot-5" class="h-4 w-4 rounded-full border-2 border-white/30 transition-all"></div>
                <div id="dot-6" class="h-4 w-4 rounded-full border-2 border-white/30 transition-all"></div>
            </div>
            <div class="grid grid-cols-3 gap-y-6 gap-x-4">
                <button onclick="inputPin('1')" class="h-16 w-16 mx-auto flex items-center justify-center bg-white/10 text-white text-3xl font-semibold rounded-full active:bg-white/40">1</button>
                <button onclick="inputPin('2')" class="h-16 w-16 mx-auto flex items-center justify-center bg-white/10 text-white text-3xl font-semibold rounded-full active:bg-white/40">2</button>
                <button onclick="inputPin('3')" class="h-16 w-16 mx-auto flex items-center justify-center bg-white/10 text-white text-3xl font-semibold rounded-full active:bg-white/40">3</button>
                <button onclick="inputPin('4')" class="h-16 w-16 mx-auto flex items-center justify-center bg-white/10 text-white text-3xl font-semibold rounded-full active:bg-white/40">4</button>
                <button onclick="inputPin('5')" class="h-16 w-16 mx-auto flex items-center justify-center bg-white/10 text-white text-3xl font-semibold rounded-full active:bg-white/40">5</button>
                <button onclick="inputPin('6')" class="h-16 w-16 mx-auto flex items-center justify-center bg-white/10 text-white text-3xl font-semibold rounded-full active:bg-white/40">6</button>
                <button onclick="inputPin('7')" class="h-16 w-16 mx-auto flex items-center justify-center bg-white/10 text-white text-3xl font-semibold rounded-full active:bg-white/40">7</button>
                <button onclick="inputPin('8')" class="h-16 w-16 mx-auto flex items-center justify-center bg-white/10 text-white text-3xl font-semibold rounded-full active:bg-white/40">8</button>
                <button onclick="inputPin('9')" class="h-16 w-16 mx-auto flex items-center justify-center bg-white/10 text-white text-3xl font-semibold rounded-full active:bg-white/40">9</button>
                <button onclick="clearPin()" class="h-16 w-16 mx-auto flex items-center justify-center text-white/50 text-xs font-black uppercase">Clear</button>
                <button onclick="inputPin('0')" class="h-16 w-16 mx-auto flex items-center justify-center bg-white/10 text-white text-3xl font-semibold rounded-full active:bg-white/40">0</button>
                <button onclick="checkPin()" class="h-16 w-16 mx-auto flex items-center justify-center bg-emerald-500 text-white text-sm font-black rounded-full shadow-lg active:scale-90">OK</button>
            </div>
        </div>
    </div>

    <!-- MAIN APP -->
    <div id="main-app" class="max-w-md mx-auto min-h-screen flex flex-col bg-white shadow-2xl relative opacity-0 transition-opacity duration-700">
        <div class="glass-header sticky top-0 z-20 px-6 pb-8 text-white rounded-b-[3rem] shadow-2xl">
            <div class="flex justify-between items-center mb-6">
                <div><h1 class="text-3xl font-black tracking-tighter">CatatKas</h1><p class="text-blue-100 text-[10px] font-black uppercase tracking-widest opacity-80" id="current-period-label">Memuat...</p></div>
                <div class="flex gap-2">
                    <button onclick="fetchFromCloud()" class="bg-white/20 p-3 rounded-2xl active:scale-90 transition-all"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" /></svg></button>
                    <button onclick="lockApp()" class="bg-white/20 p-3 rounded-2xl active:scale-90 transition-all"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" /></svg></button>
                </div>
            </div>
            <div class="mb-2">
                <p class="text-blue-100/70 text-[10px] font-black uppercase tracking-widest mb-1">Total Saldo</p>
                <h2 class="text-4xl font-black tracking-tight" id="total-balance">Rp 0</h2>
            </div>
            <div class="grid grid-cols-2 gap-3 mt-8">
                <div class="bg-white/10 backdrop-blur-md p-4 rounded-3xl border border-white/10">
                    <p class="text-[9px] uppercase font-black text-emerald-300 mb-1">Masuk</p>
                    <p class="text-sm font-black text-white" id="month-in">Rp 0</p>
                </div>
                <div class="bg-white/10 backdrop-blur-md p-4 rounded-3xl border border-white/10">
                    <p class="text-[9px] uppercase font-black text-rose-300 mb-1">Keluar</p>
                    <p class="text-sm font-black text-white" id="month-out">Rp 0</p>
                </div>
            </div>
        </div>

        <div class="px-6 py-4 flex items-center justify-between mt-2">
            <h3 class="font-extrabold text-slate-800 text-lg">Histori</h3>
            <input type="month" id="filter-month" onchange="updateUI()" class="bg-slate-100 border-none text-blue-600 text-xs font-black rounded-xl px-3 py-2 outline-none">
        </div>

        <div class="px-6 pb-24">
            <div class="bg-white app-card border border-slate-100 p-6 mb-8 shadow-xl">
                <h3 id="form-title" class="font-bold text-slate-400 mb-5 text-[10px] uppercase tracking-widest flex justify-between">Input Data <button id="cancel-edit" onclick="resetForm()" class="hidden text-rose-500 font-black">BATAL</button></h3>
                <div class="space-y-4">
                    <div class="grid grid-cols-2 gap-4">
                        <div class="space-y-1"><label class="text-[9px] font-black text-slate-400 ml-1 uppercase">Tanggal</label><input type="date" id="t-date" class="w-full p-4 bg-slate-50 rounded-2xl border-none font-bold text-xs"></div>
                        <div class="space-y-1"><label class="text-[9px] font-black text-slate-400 ml-1 uppercase">Nominal</label><input type="tel" id="t-amount" oninput="formatDisplayAmount(this)" placeholder="0" class="w-full p-4 bg-slate-50 rounded-2xl border-none font-black text-sm"></div>
                    </div>
                    <div class="space-y-1"><label class="text-[9px] font-black text-slate-400 ml-1 uppercase">Keterangan</label><input type="text" id="t-desc" placeholder="Catatan transaksi..." class="w-full p-4 bg-slate-50 rounded-2xl border-none font-bold text-xs"></div>
                    <div class="grid grid-cols-2 gap-4 pt-2">
                        <button onclick="saveToCloud('IN')" class="bg-emerald-500 text-white font-black py-4 rounded-2xl shadow-lg active:scale-95 text-[10px] uppercase tracking-widest">Dana Masuk</button>
                        <button onclick="saveToCloud('OUT')" class="bg-rose-500 text-white font-black py-4 rounded-2xl shadow-lg active:scale-95 text-[10px] uppercase tracking-widest">Pengeluaran</button>
                    </div>
                </div>
            </div>
            <div id="transaction-list" class="space-y-3"></div>
        </div>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwiKSUdRHExo6dd_z03wf5TckjDNSUVJRevpoVBBLFdU1LFVf1X2KnPHU5zp2wUd4TW6g/exec"; 
        let currentPin = "", CORRECT_PIN = "123456", transactions = [], editId = null;

        window.onload = () => {
            const now = new Date();
            document.getElementById('t-date').valueAsDate = now;
            document.getElementById('filter-month').value = `${now.getFullYear()}-${String(now.getMonth()+1).padStart(2,'0')}`;
            // Service Worker Register (Simple)
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('data:text/javascript;base64,c2VsZi5hZGRFdmVudExpc3RlbmVyKCdmZXRjaCcsIGZ1bmN0aW9uKGV2ZW50KSB7IH0pOw==');
            }
        };

        function inputPin(d) { if(currentPin.length < 6) { currentPin += d; updateDots(); if(currentPin.length === 6) setTimeout(checkPin, 200); } }
        function clearPin() { currentPin = ""; updateDots(); }
        function updateDots() { for(let i=1; i<=6; i++) document.getElementById(`dot-${i}`).className = i <= currentPin.length ? "h-4 w-4 rounded-full bg-white mx-auto shadow-[0_0_8px_rgba(255,255,255,0.8)]" : "h-4 w-4 rounded-full border-2 border-white/30 mx-auto"; }
        function checkPin() { if(currentPin === CORRECT_PIN) unlockApp(); else { alert("PIN SALAH"); clearPin(); } }
        function unlockApp() { document.getElementById('auth-overlay').style.opacity = '0'; setTimeout(() => { document.getElementById('auth-overlay').style.display = 'none'; document.getElementById('main-app').style.opacity = '1'; document.body.classList.remove('locked'); }, 500); fetchFromCloud(); }
        function lockApp() { location.reload(); }

        async function fetchFromCloud() {
            toggleLoading(true);
            try {
                const res = await fetch(SCRIPT_URL);
                const data = await res.json();
                transactions = data.map(item => ({...item, amount: parseInt(item.amount)}));
                updateUI();
            } catch (e) { console.error(e); }
            toggleLoading(false);
        }

        async function saveToCloud(type) {
            const amount = parseInt(document.getElementById('t-amount').value.replace(/\D/g, '')) || 0;
            const desc = document.getElementById('t-desc').value, date = document.getElementById('t-date').value;
            if (!desc || amount <= 0 || !date) return alert("Lengkapi data!");
            toggleLoading(true);
            try {
                await fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify({ action: editId ? 'edit' : 'add', id: editId || Date.now().toString(), date, description: desc, amount, type }) });
                await fetchFromCloud(); resetForm();
            } catch (e) { alert("Error simpan."); }
            toggleLoading(false);
        }

        function toggleLoading(show) { document.getElementById('loading-overlay').classList.toggle('hidden', !show); }
        function formatDisplayAmount(input) { let v = input.value.replace(/\D/g, ""); input.value = v ? new Intl.NumberFormat('id-ID').format(v) : ""; }
        function formatIDR(n) { return "Rp" + new Intl.NumberFormat('id-ID').format(n); }
        function resetForm() { editId = null; document.getElementById('t-desc').value = ""; document.getElementById('t-amount').value = ""; document.getElementById('form-title').firstChild.textContent = "Input Data"; document.getElementById('cancel-edit').classList.add('hidden'); }

        function startEdit(id) {
            const t = transactions.find(x => x.id.toString() === id.toString());
            if(!t) return;
            editId = id; document.getElementById('t-date').value = t.date; document.getElementById('t-desc').value = t.description;
            document.getElementById('t-amount').value = new Intl.NumberFormat('id-ID').format(t.amount);
            document.getElementById('form-title').firstChild.textContent = "Edit Data"; document.getElementById('cancel-edit').classList.remove('hidden');
            window.scrollTo({top: 0, behavior: 'smooth'});
        }

        function updateUI() {
            const list = document.getElementById('transaction-list'), filterMonth = document.getElementById('filter-month').value;
            list.innerHTML = ""; let totalBal = 0, mIn = 0, mOut = 0;
            transactions.sort((a,b) => new Date(a.date) - new Date(b.date)).forEach(t => {
                const isIn = t.type === 'IN'; totalBal += isIn ? t.amount : -t.amount;
                if (t.date.startsWith(filterMonth)) { if (isIn) mIn += t.amount; else mOut += t.amount; }
            });
            document.getElementById('total-balance').innerText = formatIDR(totalBal);
            document.getElementById('month-in').innerText = formatIDR(mIn);
            document.getElementById('month-out').innerText = formatIDR(mOut);
            document.getElementById('current-period-label').innerText = new Date(filterMonth + "-01").toLocaleDateString('id-ID', {month:'long', year:'numeric'});
            const filtered = transactions.filter(t => t.date.startsWith(filterMonth)).sort((a,b) => new Date(b.date) - new Date(a.date));
            if(filtered.length === 0) { list.innerHTML = "<div class='text-center py-12 text-slate-300 font-bold text-[10px] uppercase tracking-widest italic'>Kosong</div>"; return; }
            filtered.forEach(t => {
                const isIn = t.type === 'IN';
                const div = document.createElement('div');
                div.className = "flex items-center justify-between p-5 bg-white rounded-[1.8rem] shadow-sm border border-slate-50 active:scale-[0.97] transition-all cursor-pointer";
                div.onclick = () => startEdit(t.id);
                div.innerHTML = `<div class="flex items-center gap-4"><div class="w-12 h-12 rounded-2xl flex items-center justify-center text-xl shadow-inner ${isIn ? 'bg-emerald-50 text-emerald-500' : 'bg-rose-50 text-rose-500'}">${isIn ? '￬' : '￪'}</div><div><p class="font-bold text-slate-800 text-sm tracking-tight">${t.description}</p><p class="text-[9px] text-slate-400 font-black uppercase tracking-tighter">${t.date}</p></div></div><p class="font-black text-sm ${isIn ? 'text-emerald-500' : 'text-rose-500'}">${isIn ? '+' : '-'} ${formatIDR(t.amount)}</p>`;
                list.appendChild(div);
            });
        }
    </script>
</body>
</html>
